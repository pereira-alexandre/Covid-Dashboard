    body {

  .container {

    top: 60px;

  .card {

  .card:hover {
    transform: translateY(-20px);
    transition: 0.4s ease-out;
  }
  
  .card:hover ~ .card {
    position: relative;
    left: 50px;
    transition: 0.4s ease-out;
  }
  
  .title {

    position: absolute;

  .emptybar {

    top: 0px;

    background: rgb(0,154,217);

    transition: 0.6s ease-out;

  .card:hover .filledbar {

  }
  
  .circle {

    top: 150px;

  .stroke {
    stroke: white;

    transition: 0.6s ease-out;
  }
  
  svg {
    fill: #17141d;
    stroke-width: 2px;
  }
  
  .card:hover .stroke {
